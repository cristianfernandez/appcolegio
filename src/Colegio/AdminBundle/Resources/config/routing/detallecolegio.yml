    defaults: { _controller: "ColegioAdminBundle:detalleColegio:index" }

detallecolegio_show:
    pattern:  /{id}/show
    defaults: { _controller: "ColegioAdminBundle:detalleColegio:show" }

detallecolegio_new:
    pattern:  /new
    defaults: { _controller: "ColegioAdminBundle:detalleColegio:new" }

