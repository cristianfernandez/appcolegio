detallecolegio_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ColegioAdminBundle:detalleColegio:edit" }

detallecolegio_update:
    pattern:  /{id}/update
    defaults: { _controller: "ColegioAdminBundle:detalleColegio:update" }
