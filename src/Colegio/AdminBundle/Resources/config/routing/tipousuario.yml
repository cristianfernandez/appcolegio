tipousuario:
    pattern:  /
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:index" }

tipousuario_show:
    pattern:  /{id}/show
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:show" }

tipousuario_new:
    pattern:  /new
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:new" }

tipousuario_create:
    pattern:  /create
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:create" }
    requirements: { _method: post }

tipousuario_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:edit" }

tipousuario_update:
    pattern:  /{id}/update
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:update" }
    requirements: { _method: post|put }

tipousuario_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ColegioAdminBundle:TipoUsuario:delete" }
    requirements: { _method: post|delete }
