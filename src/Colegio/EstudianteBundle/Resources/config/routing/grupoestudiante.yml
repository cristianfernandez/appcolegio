    defaults: { _controller: "ColegioEstudianteBundle:GrupoEstudiante:edit" }

grupoestudiante_update:
    pattern:  /{id}/update
    defaults: { _controller: "ColegioEstudianteBundle:GrupoEstudiante:update" }
