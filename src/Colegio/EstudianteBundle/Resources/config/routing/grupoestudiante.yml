grupoestudiante:
    pattern:  /
    defaults: { _controller: "ColegioEstudianteBundle:GrupoEstudiante:index" }

grupoestudiante_show:
    pattern:  /{id}/show
    defaults: { _controller: "ColegioEstudianteBundle:GrupoEstudiante:show" }
    
