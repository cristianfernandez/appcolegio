    defaults: { _controller: "ColegioEstudianteBundle:GrupoEstudiante:shownota" }

grupoestudiante_new:
    pattern:  /new
    defaults: { _controller: "ColegioEstudianteBundle:GrupoEstudiante:new" }

grupoestudiante_newasociacion:
